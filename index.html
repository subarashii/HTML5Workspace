<!doctype html>
<html>
<head>
<style type="text/css">
	body{
		background-image: url("http://api.dujin.org/bing/1920.php");
	}
</style>
<title>YTX Index</title>
<script src="http://app.cloopen.com/im50/ytx-web-im-min-new.js"></script>
<script src="jquery-3.1.0.min.js"></script>
<script src="MD5.min.js"></script>
<script src="webPhone.js"></script>
<script type="text/javascript">

function closePage(){
	var id = RL_YTX.bindBeforeUnload(function(){})
//该方法会返回一个ID，用来清除该事件

	RL_YTX.unbindBeforeUnload(id)
//清除事件的时候 会根据绑定时候返回的ID进行清除
}
function logout(){
	RL_YTX.logout(function(){
		console.log('logout success');
	//登出成功处理
	}, function(obj){
	//登出失败处理
		console.log('logout failed')
	});
}


</script>
</head>
<body onload="webPhone.initYTXSDK()">
	<video id="remotview"></video>
	<video id="localview"></video>
	<table>
		<tr>
			<td><input type="text" name="account_number" id="account_number" value="13810430659"></td>
			<td><input type="button" name="login" id="login" value="login" onclick="webPhone.do_login()"></td></tr>
		<tr>
			<td><input type="button" name="startViedo" id="startViedo" value="startViedo" onclick="startVideo()" ></td></tr>
	</table>
</body>
</html>
