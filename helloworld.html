<!doctype html>
<html>
<head>
<style type="text/css">
	body{
		background-image: url("http://api.dujin.org/bing/1920.php");
	}
</style>
<title>helloworld html5</title>
<script src="http://app.cloopen.com/im50/ytx-web-im-min-new.js"></script>
<script type="text/javascript">
function init(){

	//初始化SDK
	var resp = RL_YTX.init("8aaf07085a6ec238015a749c57470485"); 
	if(170002== resp.code){
	//缺少必要参数，详情见msg参数
	//用户逻辑处理
	}else if(174001 == resp.code){
	//不支持HTML5，关闭页面
	//用户逻辑处理
	}else if(200 == resp.code){
	//初始化成功
	//用户逻辑处理
    //判断不支持的功能，屏蔽页面展示
    //var unsupport = obj.unsupport;
    login();
	}
}
function closePage(){
	var id = RL_YTX.bindBeforeUnload(function(){})
//该方法会返回一个ID，用来清除该事件

	RL_YTX.unbindBeforeUnload(id)
//清除事件的时候 会根据绑定时候返回的ID进行清除
}
function logout(){
	RL_YTX.logout(function(){
		console.log('logout success');
	//登出成功处理
	}, function(obj){
	//登出失败处理
		console.log('logout failed')
	});
}
function login(){
		//账号登录参数设置
	var loginBuilder = new RL_YTX.LoginBuilder();
	loginBuilder.setType(1);//登录类型 1账号登录，2voip账号密码登录
	loginBuilder.setUserName("13810430659");//设置用户名
	loginBuilder.setPwd();//type值为1时，密码可以不赋值
	loginBuilder.setSig();//设置sig
	loginBuilder.setTimestamp("20171222230000");//设置时间戳
	//执行用户登录
	RL_YTX.login(loginBuilder, function(obj){
	    //登录成功回调
	    console.log('login success');
		RL_YTX.onMsgReceiveListener(function(obj){
		//收到push消息或者离线消息或判断输入状态
		//如果obj.msgType==12  判断obj.msgDomainn的值
		//obj.msgDomain 0 无输入状态  1 正在输入  2 正在录音
		});
	    //注册群组通知事件监听
	    RL_YTX.onNoticeReceiveListener(function(obj){
		//收到群组通知
		});
		RL_YTX.onConnectStateChangeLisenter(function(obj){
	        //连接状态变更
		// obj.code;//变更状态 1 断开连接 2 重连中 3 重连成功 4 被踢下线 5 断开连接，需重新登录
		// 断线需要人工重连
			});
		}, function(obj){
	    //登录失败方法回调
	    console.log('login error');
	});
}
function startVideo(){
	console.log('startVideo');
}

</script>
</head>
<body onload="init()">
	<video id="remotview"></video>
	<video id="localview"></video>
	<table>
		<tr><td><input type="button" name="startViedo" id="startViedo" value="startViedo" onclick="startVideo()"></td></tr>
	</table>
</body>
</html>
